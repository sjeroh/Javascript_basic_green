<body>
  
  <script>
    //화살표함수
    //화살표함수는 익명함수를 매우 간결하게 작성할때 사용하는 문법입니다.
     
    var 함수 = function(){
      console.log('함수가 실행됐습니다.')
    }

    함수();

    var 화살표함수 =()=>{
      console.log('함수가 실행됐습니다.')
    }

    화살표함수();
    
    let 화살리턴 =()=>{
      var str="화살표리턴문입니다."
      return str;
    }

    console.log(화살리턴());


    let 괄호함수=(str2)=>{
      return str2;
    }
    let result = 괄호함수('괄호');
    console.log(result) //괄호 

    //매개변수가 하나일때는 ()를 생략할 수 있음.(그 외에는 생략할 수 없음.)
    let 괄호생략=str2=>{
      return str2;
    }
    let result2 = 괄호생략('생략');
    console.log(result2) //생략 

    //실행문이 한줄일때는 {}생략
    let 간략 =str=> str;
  
    let result3 = 간략('간략');
    console.log(result3) //간략 

    let 합계 =(kor, eng)=> kor+eng;

    let 성적 = 합계(70,80)
    console.log(성적)

  </script>

  </script>

</body>
