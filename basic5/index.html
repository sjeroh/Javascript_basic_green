  <script>
    // 대입연산자

    let 쩔수 = 10;
    let 룡희 = 3;

    쩔수 += 5; //쩔수= 쩔수+5
    console.log(쩔수)
    룡희 -= 2; // 룡희 = 룡희-2
    console.log(룡희)

    let 수룡 = 20;
    수룡 *= 2; // 수룡 = 수룡*2
    console.log(수룡)

    let 맨수 = 9;
    맨수 /= 2; // 맨수 = 맨수 /2; 몫을 구한다.
    console.log(맨수)

    let 망수 = 9;
    망수 %= 2; //망수 = 망수 % 2; 나머지를 구한다.
    console.log(망수)

    let 수끼 = 10;
    수끼 **= 2; // 수끼 = 수끼의 2승 --> 100
    console.log(수끼)
  </script>

  <script>
    // 비교 연산자!
    let 규이리 = 3;
    let 파이리 = 2;

    // == x == y x와 y가 같으면 true라고 뜸

    console.log(규이리 == 파이리) //두개가 같니? false 
    console.log(규이리 != 파이리) //두개가 다르니? true 
    console.log(규이리 < 파이리) //규이리(3)가 파이리(2)보다 작니? false
    console.log(규이리 > 파이리) //규이리(3)가 파이리(2)보다 크니? True

    // console.log(규이리 =< 파이리) //= 먼저 적지마..
    console.log(규이리 <= 파이리) //작거나 같음 false
    console.log(규이리 >= 파이리) //크거나 같음 true

    let 싸일 = 4;
    let 녜일 = "4";
    console.log(싸일 == 녜일) //true 
    console.log(싸일 === 녜일) // false 숫자냐 문자냐까지 구별해서 나한테 알려줘 자료형까지 구별한다. 
    console.log(싸일 !== 녜일) // 어 짝지 아니지. --> True 문자와 숫자를 구별하니까. 똑똑하니까..

    console.log(싸일 != 녜일) // 다른가? 값은 false 다르면 true
    // 아니냐고 물었으니까 둘은 짝지가 맞아서 false --> 숫자와 문자가 같다고 생각하기 멍청해서 값을 이렇게 나와주는것.

    //==은 숫자와 문자가 다르다는 것을 모름.
    //===은 숫자와 문자가 다르다는 것을 인식.

    // 논리연산자
    //&&(and 연산자라고 불러요.):A랑 B가 모두 True이면 True 합집합? 
    // True && True ==> True
    //  True && False ==> false
    //   false && True ==> false (?)

    true && console.log("논리연산자 and") //리액트에서 많이 사용. 트루면 뒤에가서 확인이라도 한다. 그래서 맞으면 오키 아니면 아니야라고 답해줌
    false && console.log("false논리연산자 and") //실행자체가 되지않음. false가 적히는 순간 뒤로 가지도 않아요.

    /* a || b ==>or 연산자 '또는' 둘중에 하나라도 true 이면 tru
    : 둘다 false 일떄만 false */

    let aa = 10;
    let bb = 20;
    let cc = 30;
    
    console.log(aa<bb && bb<cc) //true
    console.log(aa>bb && bb<cc) //false
    console.log(aa>bb || bb<cc) //true 둘 중 하나라도 true면 true
    console.log(aa>bb || bb>cc) //false 둘 중 하나라도 true면 true




  </script>
