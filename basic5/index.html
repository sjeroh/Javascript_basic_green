<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // 대입연산자

    let 쩔수 = 10;
    let 룡희 = 3;

    쩔수 += 5; //쩔수= 쩔수+5
    console.log(쩔수)
    룡희 -= 2; // 룡희 = 룡희-2
    console.log(룡희)

    let 수룡 = 20;
    수룡 *=2; // 수룡 = 수룡*2
    console.log(수룡)

    let 맨수 = 9;
    맨수 /=2; // 맨수 = 맨수 /2; 몫을 구한다.
    console.log(맨수)

    let 망수 = 9;
    망수 %= 2; //망수 = 망수 % 2; 나머지를 구한다.
    console.log(망수)

    let 수끼 = 10;
    수끼 **= 2; // 수끼 = 수끼의 2승 --> 100
    console.log(수끼)

  </script>

  <script>
    // 비교 연산자!
    let 규이리 = 3;
    let 파이리 = 2;
     
    // == x == y x와 y가 같으면 true라고 뜸

    console.log(규이리 == 파이리) //두개가 같니? false 
    console.log(규이리 != 파이리) //두개가 다르니? true 
    console.log(규이리 < 파이리) //규이리(3)가 파이리(2)보다 작니? false
    console.log(규이리 > 파이리) //규이리(3)가 파이리(2)보다 크니? True



  </script>




</body>
</html>
