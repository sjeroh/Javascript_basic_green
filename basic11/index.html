    <script>
        //리턴문(return)을 사용한 매개변수가 있는 함수
        // 결과값이 있는 함수입니다. return이라는 키워드를 이용하여
        // 함수의 결과값을 출력하는 방법입니다. 리턴은 실행문을
        // 강제로 종료하는 역할도 합니다.

        function 리턴문(num){
            return num * num;
            console.log("실행될까?")//실행안됨
        }
        let result = 리턴문(3)
        console.log(result)

        function 리턴문2(num, num2){
            return num + num2
        }
        let result2=리턴문2(10,20)
        console.log(result2)
        //호출하여 콘솔에 찍는음 10,20
    </script>

    <script>
        //재귀함수
        //함수내에서 자신을 다시 호출하는 함수를 말합니다.
        //함수를 반복문처럼 사용할때 이용합니다

        // function 재귀함수(){
        //     실행문;
        //     재귀함수();
        // }

        // 재귀함수();

        function 재귀함수(num){
            if(num == 0){
                document.write('함수의 실행이 종료합니다.')
            }else{
                document.write('함수가 실행중입니다.<br>')
                재귀함수(num - 1)
            }
            
        }
        재귀함수(5)
    </script>
    <script>
        //콜백함수
        //함수를 변수에 저장하고 변수를 함수의 인자로 사용하여
        //매개변수에 전달되는 함수

        function 콜백함수(num){
            for(let i=0; i<3; i++){
                num(i)
            }
        }
        var 인자변수= function 인자(){
            document.write("콜백함수가 실행되었습니다<br>")
        }
        콜백함수(인자변수)
