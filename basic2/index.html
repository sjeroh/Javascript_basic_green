<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    // 변수: 데이터를 저장하는 공간

    /*var 칠수 = 10;
    var 룡희 = "javaScript";
    var 맹수 = true; */

    var 칠수 = 10,
      룡희 = "javascript",
      맹수 = true;

    var 텍스트1 = "자바스크립트";
    var 텍스트2 = "기초";
    document.write(텍스트1 + 텍스트2);

    // +가 연결해주는 연결연산자로 역할을 합니다.

    var 맨수 = "2";
    var 멩슥 = 4;
    var 맬숙 = 3;
    document.write('<br>');

    document.write(맨수+멩슥); //""로 묶으면 2랑4가 나옴
    document.write('<br>');
    document.write(멩슥+맨수); // 42
    document.write('<br>');
    document.write(멩슥+맬숙+맨수); // 더해진 (4+3)'7'은 숫자 '2'는 그냥 문자 -->두개가 더해져서 그냥 문자가됨 7과 2 72
    document.write('<br>');
    document.write(맨수+멩슥+맬숙);
    // 문자2와 숫자 4가 만나면서 그냥 문자가 됐고 뒤에 3이 그냥 붙어서 243이 됨.
    document.write('<br>');
    document.write(맨수-멩슥+'<br>');
    // "숫자"라는것이 빼기를 만나면 ""가 빠지고 그냥 숫자로 바껴버린다. 고로 -2
    //문자화된 숫자는 +를 제외한 -, *,/ 등 다른 연산자에서는 숫자로 변환.
    
    document.write(맨수*멩슥+"<br>");
    // 2*4 = 8

    document.write(멩슥/맨수+"<br>");
    //4/2= 2 몫

    var 킹동 = 5;
    var 리동 = 2;
    document.write(킹동%리동+"<br>");
    // 5나누기 2는 남은 1을 나타낸다. 퍼센트. 나머지

    var 홍치 =3;
    홍치 ++;
    document.write(홍치+'<br>');
    // ++ 하나 더해짐! 4
    
    var 똥치=3;
    ++ 똥치;
    document.write(똥치+'<br>');
    // 4

    var 오동=5;
    오동= 오동+1;
    document.write(오동+'<br>')
    //6 --> 컴퓨터는 우측부터 계산한다.
    document.write(오동+'<br>')


    

        
    
  </script>

</body>

</html>
