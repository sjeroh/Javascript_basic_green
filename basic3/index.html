<body>
  <script>
    var 원숭이 = 5;
    원숭이++;
    document.write(원숭이 + '<br>'); //6

    원숭이 = 원숭이 + 2;
    document.write(원숭이 + '<br>'); //8

    원숭이 += 4;
    document.write(원숭이 + '<br>' + '<br>'); //12

    var 칠슈 = 5;
    칠슈 = 칠슈 + 5;
    document.write(칠슈 + '<br>'); //10

    var 칠마니 = 7;
    칠마니 += 3; // 칠마니 = 칠마니+3 더해서 넣어라
    document.write(칠마니 + '<br>'); //10

    var 칠식스 = 76;
    // 칠식스에게 9를 더하라
    칠식스 += 9;
    document.write(칠식스 + '<br>' + "<br>"); //85

    var 킹동 = 9;
    킹동 -= 3;
    document.write(킹동 + '<br>' + '<br>') //6

    var 리동 = 8;
    리동--; //--> 하나 빼라
    document.write(리동 + '<br>'+'<br>')
  </script>

  <script>
    //var, let, const 키워드(변수만들때)

    var 샘동 =3;
    document.write(샘동 + '<br>') //3
    샘동 = 4;
    document.write(샘동 + '<br>') //4
    var 샘동 =30;
    document.write(샘동 + '<br>'+'<br>') //30
    // 똑같은 애들이 있으면 안됨. --> 쌍둥이가 생기면 문제가된다. 

    let 사이동 = 5;
    // let 사이동 = 8; 사이동이 이미 정의되어 있다는 에러 발생. 쌍둥이가 만들어지지 않도록 함.
    사이동 = 24; // 다른 수를 할당해서 변수의 데이터를 변경하는 기능은 가능.

    let 륙똥; //--> let은 그릇만 만들어도됨.
    const 로동이 = 3.14; //--> const는 뭘 안넣으면 난리가 남. 변하지 않는 값 상수
    // 변수를 선언하자마자 값을 할당해야함.
    document.write(로동이 + '<br>' +"<br>") //3.14
    //로동이= 2.4;
    //document.write(로동이 + '<br>') //오류가 뜨면서 나오지 않음. 다른 값을 할당 할수 없음.
    // *const(constant상수) 키워드로 선언하는 변수는 데이터를 변경 할 수 없어서 변수라고 부르지 않고 상수라고 부른다.
    // var,let은 변수 선언, const 상수선언 

    var 리도동 = 7;
    let 도동리 = 1;
    리도동 ++;
    ++ 리도동;
    도동리+= 2;
    document.write(리도동 + '<br>'); //9
    document.write(도동리 + '<br>'+ '<br>'); //3
    const 합동 =리도동+도동리;
    document.write(합동 + '<br>'); //12
    
    도동리*= 8;
    document.write(도동리 + '<br>'+ '<br>'); //3*8 =24
    document.write(합동 + '<br>'+ '<br>'); // 도동리가 바꼈지만 상당의 고정된 값을 그대로 가져옴. 12

    document.write(합동 * 도동리 + '<br>'+ '<br>'); //12*24=288
    리도동 *=20;

    document.write(리도동 / 합동 + '<br>'+ '<br>'); // 리도동 = 9*20 = 180
    //180을 12로 나누면. 15가 나오는걸 그대로 출력해준다.

    





  </script>
